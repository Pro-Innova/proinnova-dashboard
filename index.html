<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proinnova PV-Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .label {
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>☀️ Proinnova PV-Monitor</h1>
  <div class="card">
    <div><span class="label">⚡️ Aktuelle Leistung:</span> <span id="power">-</span> W</div>
    <div><span class="label">📊 Tagesertrag:</span> <span id="daily">-</span> kWh</div>
    <div><span class="label">📈 Monatsertrag:</span> <span id="monthly">-</span> kWh</div>
    <div><span class="label">🔧 Status:</span> <span id="status">-</span></div>
    <div><span class="label">🕒 Letzte Aktualisierung:</span> <span id="updated">-</span></div>
    <div id="alert" class="alert"></div>
  </div>

  <canvas id="powerChart" height="100"></canvas>

  <script>
    const token = "sq2c5bl795y8m12aq0x8p5o2eetnk2lj";
    const timestamps = [];
    const powerData = [];

    const chartCtx = document.getElementById("powerChart").getContext("2d");
    const powerChart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [{
          label: 'PV-Leistung (W)',
          data: powerData,
          fill: false,
          borderColor: 'rgba(75, 192, 192, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true, title: { display: true, text: 'Zeit' } },
          y: { beginAtZero: true, title: { display: true, text: 'Leistung (W)' } }
        }
      }
    });

    async function fetchData() {
      const res = await fetch("https://server.growatt.com/device/v1/power/plant", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({})
      });

      const json = await res.json();
      if (!json || !json.data) {
        document.getElementById("alert").textContent = "Fehler beim Abruf der Daten.";
        return;
      }

      const d = json.data;
      const time = new Date().toLocaleTimeString();

      document.getElementById("power").textContent = d.pac || "0";
      document.getElementById("daily").textContent = d.eToday || "-";
      document.getElementById("monthly").textContent = d.eMonth || "-";
      document.getElementById("status").textContent = d.status || "Unbekannt";
      document.getElementById("updated").textContent = time;

      if (d.status && d.status.toLowerCase().includes("standby")) {
        document.getElementById("alert").textContent = "⚠️ Der Wechselrichter befindet sich im Standby-Modus.";
      } else {
        document.getElementById("alert").textContent = "";
      }

      if (timestamps.length > 20) {
        timestamps.shift();
        powerData.shift();
      }
      timestamps.push(time);
      powerData.push(Number(d.pac || 0));
      powerChart.update();
    }

    fetchData();
    setInterval(fetchData, 300000);
  </script>
</body>
</html>
